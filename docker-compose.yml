version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: childcare-postgres
    environment:
      POSTGRES_DB: childcare_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - childcare-network

  redis:
    image: redis:7-alpine
    container_name: childcare-redis
    command: redis-server --requirepass redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_password", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - childcare-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: childcare-app
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: childcare_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password
      JWT_SECRET: your-production-secret-key-must-be-at-least-256-bits-long-change-this-in-production
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - childcare-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  childcare-network:
    driver: bridge